<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="libs/aos-master/dist/aos.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="wrapper login">
        <header class="header">
    <div class="header__wrapper">
        
        <div class="header__logo">
            <a href="./" class="logo"></a>
            <div class="header__img">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>
    </div>
</header>
        <main class="main main__login">
            <form method="post" class="form form__login active">
                <div class="form__wrapper">
                    <div class="form__title">Sign In</div>
                    <div class="form__field form__field--input">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="form__btn">Enter</button>
                    <div class="form__field">
                        <a href="#" class="form__link" data-change="reset">Forgot password?</a>
                        <a href="#" class="form__link" data-change="null">Request an account?</a>
                    </div>
                </div>
            </form>
            <form method="post" class="form form__reset">
                <div class="form__wrapper">
                    <div class="form__title">Reset Your Password</div>
                    <div class="form__field form__field--input">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="form__btn">Enter</button>
                    <div class="form__field">
                        <a href="#" class="form__link" data-change="login">Sign In</a>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="js/main.min.js"></script>
    <script src="libs/aos-master/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
