<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="libs/aos-master/dist/aos.css?_v=20220502204831">
    <link rel="stylesheet" href="css/main.min.css?_v=20220502204831">
</head>

<body>
    <div class="wrapper login">
        <header class="header">
    <div class="header__wrapper">
        
        <div class="header__logo">
            <a href="./" class="logo">
            </a>
        </div>
        
        <div class="header__img">
            <picture><source srcset="images/logo.webp" type="image/webp"><img src="images/logo.png" alt="Logo"></picture>
        </div>
    </div>
</header>
        <main class="main main__login">
            <form method="post" class="form">
                    <div class="form__wrapper">
                        <div class="form__title">Sign In</div>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="submit" value="Enter" class="form__btn">
                        <div class="form__text">
                            <a href="#">Forgot password?</a>
                            <a href="#">Request an account?</a>
                        </div>
                    </div>
                </form>
        </main>
        <footer class="footer">
    
</footer>
    </div>

    <script src="libs/jquery/jquery.min.js?_v=20220502204831"></script>
    <script src="js/main.min.js?_v=20220502204831"></script>
    <script src="libs/aos-master/dist/aos.js?_v=20220502204831"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
